<div class="d-flex justify-content-center">
    <!-- centralizando o texto: text-justify, text-center, text-begin (a direita), text-end (a esquerda) -->
    <div class="text-justify col-md-12"> 

        <!-- titulo -->
        <h4 class="page_title"><i class="fa-regular fa-envelope mx-2"></i> Contato</h4>
        <small> Preencha o formulário abaixo e iremos retornar seu contato.</small>
        <!-- pula linha com linha cortando -->
        <hr />

        <!-- pula linha -->
        <br />

        <form id="form_contato" class="row g-3">

            <div class="mb-3 col-md-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" id="name" placeholder="Ex.: João da Silva" >
              </div>
            
              
            <div class="mb-3 col-md-4">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Não divulgaremos seu endereço de e-mail.</div>
            </div>

            <div class="mb-3 col-md-4">
                <label for="ddd cel" class="form-label">Celular (com DDD):</label>
                              
                <input type="tel" name="cel" class="form-control" id="cel" maxlength="15">
                
                <div id="celHelp" class="form-text">Não divulgaremos o número do seu celular</div>
            </div>

            <div class="mb-3 col-md-12">
                <label for="email" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
              </div>
  

            <div class="mb-3 col-md-12">
                <button type="submit" class="btn btn-primary"> <i class="fa fa-check mx-1"></i> Enviar</button>
            </div>
          </form>

    </div>

</div>

<script>

    $("#cel").mask("(00) 00000-0000")
    $("#form_contato").on("submit",function(e){

        e.preventDefault();

        swal.fire({
            title:"Atenção",
            html: "O desenvolvimento dessa funcionalidade encontra-se em desenvolvimento. Por favor, entre em contato conosco através da secretaria.",
            icon: "info"
        });

    });

</script>
